<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>הזמנת צימרים - אלה ואלון</title>
  <link rel="stylesheet" href="/src/index.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #319795; /* תכלת */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: "Rubik", sans-serif;
    }

    .form-container {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .price {
      font-weight: bold;
      color: green;
      margin-bottom: 1rem;
      text-align: center;
    }

    button {
      width: 100%;
      background-color: #1a1a1a;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 12px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>הזמנת צימר</h1>
    <form id="zimmerForm">
      <label>בחר צימר:
        <select id="zimmerSelect">
          <option value="אלון">אלון</option>
          <option value="אלה">אלה</option>
          <option value="רימון">רימון (צימר זוגי)</option>
          <option value="תאנה">תאנה (צימר זוגי)</option>
        </select>
      </label>

      <label>תאריך התחלה:
        <input type="date" id="startDate" required />
      </label>

      <label>תאריך סיום:
        <input type="date" id="endDate" required />
      </label>

      <label>מספר אנשים:
        <input type="number" id="numPeople" min="1" value="2" required />
      </label>

      <div class="price" id="priceDisplay">המחיר שלך: ₪0</div>

      <label>שם מלא:
        <input type="text" id="fullName" required pattern="^[^0-9]+$" title="השם לא יכול להכיל מספרים" />
      </label>

      <label>מספר טלפון:
        <input type="tel" id="phone" required pattern="^0[2-9][0-9]{7,8}$" maxlength="10" title="הכנס מספר טלפון תקני (10 ספרות)" />
      </label>

      <button type="submit">שלח הזמנה</button>
    </form>
  </div>

  <script>
    const zimmers = {
      "אלון": { max: 6, weekday: 800, weekend: 850, extra: 200 },
      "אלה": { max: 6, weekday: 800, weekend: 850, extra: 200 },
      "רימון": { max: 2, weekday: 850, weekend: 950, extra: null },
      "תאנה": { max: 2, weekday: 680, weekend: 800, extra: null }
    };

    function isWeekend(date) {
      const day = new Date(date).getDay();
      return day === 5 || day === 6;
    }

    function calculatePrice(zimmerName, start, end, people) {
      const zimmer = zimmers[zimmerName];
      const startDate = new Date(start);
      const endDate = new Date(end);
      const nights = Math.ceil((endDate - startDate) / (1000 * 60 * 60 * 24));
      if (nights <= 0) return 0;

      let total = 0;
      for (let i = 0; i < nights; i++) {
        const date = new Date(startDate);
        date.setDate(date.getDate() + i);
        const base = isWeekend(date) ? zimmer.weekend : zimmer.weekday;
        const extra = zimmer.extra ? Math.max(0, people - 2) * zimmer.extra : 0;
        total += base + extra;
      }
      return total;
    }

    const form = document.getElementById("zimmerForm");
    const zimmerSelect = document.getElementById("zimmerSelect");
    const numPeople = document.getElementById("numPeople");
    const startDate = document.getElementById("startDate");
    const endDate = document.getElementById("endDate");
    const priceDisplay = document.getElementById("priceDisplay");

    function updatePrice() {
      let zimmerText = zimmerSelect.options[zimmerSelect.selectedIndex].text;
      let zimmerName = zimmerText.includes("(") ? zimmerText.split(" (")[0] : zimmerText;

      const start = startDate.value;
      const end = endDate.value;
      const peopleCount = parseInt(numPeople.value);
      const z = zimmers[zimmerName];
      if (peopleCount > z.max) {
        alert(`צימר ${zimmerName} מאפשר עד ${z.max} אנשים בלבד.`);
        numPeople.value = z.max;
        return;
      }
      const price = calculatePrice(zimmerName, start, end, peopleCount);
      priceDisplay.textContent = `המחיר שלך: ₪${price}`;
    }

    [zimmerSelect, numPeople, startDate, endDate].forEach(el => {
      el.addEventListener("change", updatePrice);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      let zimmerText = zimmerSelect.options[zimmerSelect.selectedIndex].text;
      let zimmerName = zimmerText.includes("(") ? zimmerText.split(" (")[0] : zimmerText;

      const fullName = document.getElementById("fullName");
      const phone = document.getElementById("phone");

      if (/\d/.test(fullName.value)) {
        alert("השם לא יכול להכיל מספרים.");
        fullName.focus();
        return;
      }

      if (!/^0[2-9][0-9]{7,8}$/.test(phone.value)) {
        alert("יש להזין מספר טלפון תקני (10 ספרות)");
        phone.focus();
        return;
      }

      const formData = {
        zimmer: zimmerName,
        startDate: startDate.value,
        endDate: endDate.value,
        numPeople: numPeople.value,
        fullName: fullName.value,
        phone: phone.value
      };

      const response = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec", {
        method: "POST",
        body: JSON.stringify(formData)
      });

      if (response.ok) {
        alert("ההזמנה נשלחה בהצלחה!");
        form.reset();
        priceDisplay.textContent = "המחיר שלך: ₪0";
      } else {
        alert("אירעה שגיאה בשליחת ההזמנה.");
      }
    });
  </script>
</body>
</html>
