<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>הזמנת צימרים - אלה ואלון</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      direction: rtl; /* כיוון ימין-שמאל לכל הדף */
    }
    h1 {
      text-align: center;
      color: #333;
    }
    p {
      text-align: center;
      color: #666;
    }
    .form-container {
      float: right; /* מזיז את הטופס לימין */
      width: 640px; /* רוחב קבוע של ה-iframe */
      margin-left: 20px; /* מרווח מהטקסט משמאל */
    }
    .content {
      max-width: 600px; /* מגביל את הרוחב של הטקסט */
      margin-left: auto; /* מזיז את הטקסט לשמאל יחסית לטופס */
    }
  </style>
</head>
<body>
  <h1 dir="rtl">הזמנת צימר - אלה ואלון</h1>
  <div class="content">
    <p dir="rtl">מלא את הטופס כדי להזמין צימר:</p>
    <p>לאחר שליחת הטופס, ניצור איתך קשר בטלפון.</p>
  </div>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdga0iBp-b5JUhDcsZhAcIa7_gUTeGj29sBkFq1mKm7Esr0yA/viewform?usp=header" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">טעינת הטופס...</iframe>
  </div>
</body>
</html>
